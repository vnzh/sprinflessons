<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>



<div th:each="product : ${products}">
  <a  th:text="${product.getName()}">product</a>
    <a th:href="@{/product/{id}(id=${product.getId()})}" th:text="${product.getName()}">product</a>
</div>

</body>
</html>
